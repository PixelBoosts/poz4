<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Galerie Masă Sticlă</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
    }
    .gallery img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: 0.3s ease-in-out;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h1>Galerie Masă din Sticlă</h1>

  <div class="gallery">
    <a href="https://i.postimg.cc/5Q8n7K3W/masa-sticla1-jpg.jpg" data-lightbox="masa" data-title="Masă 1">
      <img src="https://i.postimg.cc/5Q8n7K3W/masa-sticla1-jpg.jpg" alt="masa 1">
    </a>
    <a href="https://i.postimg.cc/ZCZcYcH0/masa-sticla10-jpg.jpg" data-lightbox="masa" data-title="Masă 10">
      <img src="https://i.postimg.cc/ZCZcYcH0/masa-sticla10-jpg.jpg" alt="masa 10">
    </a>
    <a href="https://i.postimg.cc/677Vb1Wb/masa-sticla11-jpg.jpg" data-lightbox="masa" data-title="Masă 11">
      <img src="https://i.postimg.cc/677Vb1Wb/masa-sticla11-jpg.jpg" alt="masa 11">
    </a>
    <!-- Adaugă mai jos restul de poze la fel -->
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
</body>
</html>
