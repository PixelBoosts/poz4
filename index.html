<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Galerie Masă Sticlă</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 32px;
    }
    .price {
      font-size: 24px;
      color: #2e7d32;
      margin-bottom: 20px;
      font-weight: bold;
    }
    .contact-btn {
      display: inline-block;
      padding: 12px 24px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      margin-bottom: 30px;
      transition: 0.3s ease;
    }
    .contact-btn:hover {
      background-color: #0056b3;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
    }
    .gallery img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: 0.3s ease-in-out;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h1>Masă din Sticlă – Model Modern</h1>
  <div class="price">Preț: 1500 lei</div>
  <a class="contact-btn" href="https://wa.me/40712345678" target="_blank">Contactează pentru comandă</a>

  <div class="gallery">
    <!-- aici vin toate imaginile deja incluse anterior -->
    <!-- le-am păstrat pe toate, nu le repet aici pentru claritate -->
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
</body>
</html>
